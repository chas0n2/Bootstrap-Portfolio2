<div id="container1">

    <div class="wrap">
      <div class="container">
        <section class="row">
          <div class="col-md-8">
            <form class="contact-form">
              <h1 class="contact-form-header">Contact</h1>
              <hr class="contact-hr"/>
              <div class="form-group">
                <label class="label-name" for="name">Name</label>
                <input type="text" id="name_input" placeholder="John Doe" name="user_name" />
              </div>
              <div class="form-group">
                <label class="label-mail" for="mail">E-mail</label>
                <input type="email" id="mail_input" placeholder="Example@domain.com" name="user_mail" />
              </div>
              <div class="form-group">
                <label class="label-msg" for="msg">Message</label><br />
                <textarea id="msg" placeholder="Your message here" name="user_message_input" cols=600></textarea>
              </div>
              <button class="submit-btn">Submit</button>
            </form>
          </div>
          <div class="col-md-4">
         
            <section id="connect-with-me-area">
              <div class="connect-with-me-content">
                <h1 class="connect-with-me-header">Connect With Me</h1>
                <hr />
                <div class="card">
                  <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/github_circle_color-512.png" class="card-img-top" alt="GitHub">
                  <img src="https://cdn3.iconfinder.com/data/icons/free-social-icons/67/linkedin_circle_color-512.png" class="card-img-top" alt="LinkedIN">
                  <img src="https://cdn1.iconfinder.com/data/icons/picons-social/57/stackoverflow_rounded-512.png" class="card-img-top" alt="Stackoverflow">
                  <div class="card-body">
                    <h5 class="card-title">Contact Me</h5>
                    <p class="card-text"></p>
                  </div>
                </div>
            </section>
          
          </div>
        </section>
      </div>
    </div>
</div>
